<form action="">
    <div layout="column">
        <h1>Time Tracker</h1>
        {{vm.message}}
        <div class="md-padding">
            <a href="#!/">Home</a>
            <a href="#!/entries">Make an Entry</a>
            <a href="#!/projects">Manage Projects</a>
            <a href="#!/reports">View Reports</a>
        </div>
        <form action="">
            <div>
                <md-input-container>
                    <label>Add Entry</label>
                    <input type="text" ng-model="vm.objectToSend.name" required md-maxlength="60">
                </md-input-container>
            </div>
            <md-button class="md-primary" ng-click="vm.addProject(vm.objectToSend)">Submit</md-button>
    </div>
</form>
<table>
    <thead>
        <tr>
            <th>Project</th>
            <!-- <th>Total Hours</th> -->
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="project in vm.projectsArray| filter: test">
            <td>{{project.name}}</td>
            <td><button ng-click="vm.deleteProject(project)">Delete</button></td>
        </tr>
    </tbody>
</table>
